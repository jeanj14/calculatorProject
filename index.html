<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <div class="result">
            <h1 id="display">"Result is displayed here"</h1>
        </div>
        <div class="operations">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="multiply">x</button>
            <button id="divide">÷</button> 

        </div>
        <div class="numpad">
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button><br>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button><br>
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button><br>
            <button id="num0">0</button>
            <button id="leftbr">(</button>
            <button id="rightbr">)</button>
        </div>

        <div class="other">
            <button id="dec">.</button><br>
            <button id="square">√</button><br>
            <button type="submit" id="equal">=</button><br>
        </div>
    </div>
    <script src="script.js" async defer></script>
</body>
</html>
