<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <div class="result">
            <h1 id="display"> </h1>
        </div>
        <div class="operations">
            <button class="plus">+</button>
            <button class="minus">-</button>
            <button class="multiply">x</button>
            <button class="divide">÷</button> 

        </div>
        <div class="numpad">
            <button class="num1" onclick="num1()">1</button>
            <button class="num2" type="submit">2</button>
            <button class="num3">3</button><br>
            <button class="num4">4</button>
            <button class="num5">5</button>
            <button class="num6">6</button><br>
            <button class="num7">7</button>
            <button class="num8">8</button>
            <button class="num9">9</button><br>
            <button class="num0">0</button>
            <button class="leftbr">(</button>
            <button class="rightbr">)</button>
        </div>

        

        <div class="other">
            <button class="dec">.</button><br>
            <button class="square">√</button><br>
            <button type="submit" class="equal">=</button><br>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
